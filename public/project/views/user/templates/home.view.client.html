

<div class="container-fluid">
    <h2 class="text-white text-centre">Hospital Database</h2>
    <hr>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        <strong>Error!</strong> {{model.error}}
    </div>
    <p class="text-white">The following are the doctors in the hospital:</p>

    <div class="row">
        <div class="col-xs-9">
            <div class="input-group">
                <input ng-model="searchText"
                       type="text"
                       class="form-control"
                       placeholder="Search for a doctor by username">

                <span class="input-group-btn">
                    <a ng-click="model.startSearch(searchText)" class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </span>
            </div>
        <br>
        </div>

        <div class="col-xs-3">
            <button class="button btn btn-info btn-block" ng-click="model.showAllDoctors()">Show All Doctors</button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>

            <tbody ng-show="model.searchResults" ng-repeat="search in model.searchResults">
            <tr class="success">

                <td ng-show="search.editfields">
                    <input
                            ng-model="model.search.username"
                            type="text"
                            class="form-control"
                            placeholder="john"/></td>
                <td ng-hide="search.editfields">{{search.username}}</td>

                <td ng-show="search.editfields">
                    <input
                            ng-model="model.search.firstName"
                            type="text"
                            class="form-control"
                            placeholder="John"/></td>
                <td ng-hide="search.editfields">{{search.firstName}}</td>

                <td ng-show="search.editfields">
                    <input
                            ng-model="model.search.lastName"
                            type="text"
                            class="form-control"
                            placeholder="Connor"/></td>
                <td ng-hide="search.editfields">{{search.lastName}}</td>
            </tr>
            </tbody>

            <tbody ng-show="model.search">
            <tr class="success">

                <td ng-show="model.search.editfields">
                    <input
                            ng-model="model.search.username"
                            type="text"
                            class="form-control"
                            placeholder="john"/></td>
                <td ng-hide="model.search.editfields">{{model.search.username}}</td>


                <td ng-show="model.search.editfields">
                    <input
                            ng-model="model.search.firstName"
                            type="text"
                            class="form-control"
                            placeholder="John"/></td>
                <td ng-hide="model.search.editfields">{{model.search.firstName}}</td>

                <td ng-show="model.search.editfields">
                    <input
                            ng-model="model.search.lastName"
                            type="text"
                            class="form-control"
                            placeholder="Connor"/></td>
                <td ng-hide="model.search.editfields">{{model.search.lastName}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <a class="btn btn-success btn-block wrap-text" href="#/login">To book an appointment, click here</a>

</div>
