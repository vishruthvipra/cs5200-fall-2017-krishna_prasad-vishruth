

<div class="container-fluid">
    <h2 class="text-white text-centre">Login</h2>
    <hr>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        <strong>Error!</strong> {{model.error}}
    </div>

    <div>
        <div class="row">
            <div class="col-xs-6">
                <input ng-model="user.username" type="text" class="form-control" placeholder="username"/>
                <input ng-model="user.password" type="password" class="form-control" placeholder="password"/>
            </div>
            <div class="col-xs-6">
                <a ng-click="model.login(user)" class="btn btn-primary btn-block login-card" >Login</a>
            </div>
        </div>

        <a class="btn btn-success btn-block" href="#/register">Register</a>
    </div>

</div>
